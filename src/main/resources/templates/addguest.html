<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

</head>
<body>
<h1 class="text-center">Dodawanie nowego gościa </h1>

<div class="container" style="width: 500px;">
<form th:action="@{/add-guest}" th:object="${newGuest}" method="post">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" placeholder="Id" th:field="*{guest_id}"></input>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">Pierwsze imię: </label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" th:field="${newGuest.firstname}"></input>
        </div>

        <div class="form-group col-md-6">
            <label for="middlename">Drugie imię: </label>
            <input type="text" class="form-control" id="middlename" placeholder="Middle Name" th:field="${newGuest.middlename}"></input>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="lastName">Nazwisko: </label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:field="${newGuest.lastname}"></input>
        </div>
        <div class="form-group col-md-6">
            <label for="address">Adres: </label>
            <input type="text" class="form-control" id="address" placeholder="Address" th:field="${newGuest.address}"></input>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phonenumber">Numer telefonu: </label>
            <input type="text" class="form-control" id="phonenumber" placeholder="Phone number" th:field="${newGuest.phonenumber}"></input>
        </div>
        <div class="form-group col-md-6">
            <label for="email">E-mail: </label>
            <input type="text" class="form-control" id="email" placeholder="gender" th:field="${newGuest.email}"></input>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="gender">Płeć: </label>
            <input type="text" class="form-control" id="gender" placeholder="gender" th:field="${newGuest.gender}"></input>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>

</body>
</html>
