<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
</head>
<body>
<h1>To poczatek wszystkiego! </h1>

    <td th:text="${user.getUsername()}"/>

</html>
