<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Hotel Management System</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
      <style>
      [class*="col"] {
          padding: 0.5rem;
          background-color: grey;
          border: 2px solid #fff;
          color: aliceblue;
          text-align: center;
          }</style>
  </head>
  <body>
    <div class="bg-image" style="background-image: url(img/pexels-kelly-l-2869215.jpg);height: 100vh;">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6">
              <img class="img-fluid col-md-5 mx-auto d-flex my-2" src="img/logohotelmanagement.png" style="display: block; border: 5px ridge grey">
              <div class="row my-3">
                <div class="col-md-3 login-form-1 border-5 border-dark border-ridge">
                    <h3 style="color:gold;"><b>Logowanie</b></h3>
                    <form>
                        <div class="form-group my-4">
                            <input type="text" class="form-control" placeholder="Nazwa użytkownika *" value="" />
                        </div>
                        <div class="form-group my-3">
                            <input type="password" class="form-control" placeholder="Hasło *" value="" />
                        </div>
                        <div class="form-group">
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"><label class="form-check-label" for="flexSwitchCheckDefault">Zapamiętać hasło?</label>
</div>
                            <div class="d-inlinecol-md-6 border-0"><input type="submit" class="btn btn-warning" value="Zaloguj się do panelu" />
                        </div>
                            <div class="d-inline col-md-5 border-0">
                                  <a href="#" class="ForgetPwd">Zapomniałeś hasło?</a>
                            </div>
                        </div>
                    </form>
                                            
                </div>
                </div>
            </div>
  </div>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
